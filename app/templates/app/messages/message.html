{% if messages %}
    {% for message in messages %}
      {% if message.tags == "error"%}

        <script>
          Swal.fire({
            "title": "Error",
            "text": "{{message}}",
            "icon": "error"
          })
        </script>
      {% else %}

        <script>
          Swal.fire({
            "title": "Felicitaciones",
            "text": "{{message}}",
            "icon": "success",              
          })
        </script>
      {% endif %}
    {% endfor %}
  {% endif %}
